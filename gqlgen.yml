# .gqlgen.yml example
#
# Refer to https://gqlgen.com/config/
# for detailed .gqlgen.yml documentation.

schema:
- schema.graphql
exec:
  filename: generated.go
models:
  Todo:
    model: github.com/danishsatkut/models.Todo
  User:
    model: github.com/danishsatkut/models.User
model:
  filename: models/generated.go
  package: models
resolver:
  filename: resolvers/resolver.go
  type: Resolver
